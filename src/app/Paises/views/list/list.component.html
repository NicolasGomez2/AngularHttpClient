<h1>List of countrys</h1>
<ul>
    <li *ngFor = "let pais of paises">
        <hr>
       <h1>{{pais.name}}</h1>
       <img src="{{pais.flag}}" class="img-thumbnail" alt="Cinque Terre" width="200" height="100"><br>
       
       <div class="col-md-2 p-1 mb-2 bg-primary text-white">capital: {{pais.capital}}</div>
       <p class="text-primary"></p><strong>population:{{pais.population}}</strong>
       

    </li>

</ul>
